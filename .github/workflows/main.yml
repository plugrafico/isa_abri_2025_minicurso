name: Quarto Presentation Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Quarto
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.325/quarto-1.3.325-linux-amd64.deb
        sudo dpkg -i quarto-1.3.325-linux-amd64.deb

    - name: Render Quarto Presentation
      run: quarto render index.qmd

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./_site
        personal_token: ${{ secrets.GITHUB_TOKEN }}
